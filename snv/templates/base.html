<!DOCTYPE html>
<html>
  <head>
    <title>{% block pagetitle%}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
	<style  type="text/css">
		 <!--/* Move down content because we have a fixed navbar that is 50px tall */ -->
		body {
		  padding-top: 50px;
		  padding-bottom: 20px;
		}
		{% block css%}{% endblock %}
	</style>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
	
    
</head>
<body>
    <div class="navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
		  <a class="navbar-brand" href="{% url 'home' %}">The SNV project</a>
        </div>
        <div class="navbar-collapse collapse">
		 <ul class="nav navbar-nav">
		  <li><a href="{% url 'home' %}">Getting Started</a> </li>
		  <li><a href="#">About</a></li>
		  </ul>
    
      <form class="navbar-form navbar-right" role="form" method="post" action="{% url 'django.contrib.auth.views.login' %}">
       <div class="form-group">
              <input type="text" placeholder="Username" class="form-control" id="{{form.username.id_for_label}}" name = "username">
            </div>
            <div class="form-group">
              <input type="password" placeholder="Password" class="form-control"  id="{{form.password.id_for_label}}"name ="password">
            </div>
            <button type="submit" class="btn btn-default" value = "login">Sign in</button>
          </form>


 
        </div><!--/.navbar-collapse -->
      </div>
    </div>

{% block header%}
{% endblock %}

<div class="container">
    <h1>{% block title %}{% endblock %}</h1>

{% block content %}{% endblock %}
</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
  </body>
</html>
